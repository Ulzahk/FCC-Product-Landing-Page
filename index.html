<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <header id="header">
        <nav id="nav-bar">
            <div class="toggle">
                <div class="menu"><i class="fas fa-bars"></i></div>
            </div>
            <ul>
                <li id="Logo-li"><img id="Logo-image" src="https://i.imgur.com/pvgLsdt.png"></li>
                <li><a class="nav-link item-li" href="#">Part1</a></li>
                <li><a class="nav-link item-li" href="#">Part2</a></li>
                <li><a class="nav-link item-li" href="#">Part3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="video-section">
            <iframe id="video" height="" src="" frameborder="" allowfullscreen></iframe>
        </section>
        <section id="products-section">

        </section>
        <section id="form-section">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <p>Do you want to enjoy it?</p>
                <label class="input-label">Name</label>
                <input id=name class="input-section" type="text" placeholder="Enter your name" required/>
                <label class="input-label">Email</label>
                <input id="email" class="input-section" type="email" placeholder="Enter your email addres" required/>
                <input id="submit" type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        $(document).ready(function(){
            $('.menu').click(function(){
                $('ul').toggleClass('active')
            })
        })
    </script>
</body>
</html>
